<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Whatscl – Channels</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="assets/logo.png" class="logo-img"/>
    <h1>Whatscl</h1>
    <button id="adminGear" class="gear-btn" onclick="toggleAdmin()">⚙️</button>
  </header>

  <main class="channel-page">
    <div class="channel-header">Channels</div>
    <div class="channel-list" id="channelList"></div>
    <button class="fab" onclick="createChannel()">+</button>
  </main>

  <!-- Modal Admin -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <span class="close" onclick="closeAdmin()">&times;</span>
      <h2>Mode Admin</h2>
      <input id="adminName" placeholder="Nama baru channel" />
      <button onclick="renameChannel()">Simpan</button>
    </div>
  </div>

  <script src="channels.js"></script>
</body>
        </html>
